{% extends "base.html" %}
{% block content %}
<h1>Archives for {{ SITENAME }}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title if article.title[0:1] != '\'' else article.title[1:(article.title | length)-1] | replace("''","'") }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
